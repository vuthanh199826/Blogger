<br>
<div class="card m-3">
  <h5 class="card-header">Change New Password</h5>
  <h5 class="card-header" [innerHTML]="status"></h5>
  <div class="card-body">
    <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col">
          <input type="hidden" formControlName="username" class="form-control"/>
        </div><div class="form-group col">
          <input type="hidden" formControlName="phone" class="form-control"/>
        </div><div class="form-group col">
          <input type="hidden" formControlName="address" class="form-control"/>
        </div><div class="form-group col">
          <input type="hidden" formControlName="status" class="form-control"/>
        </div><div class="form-group col">
          <input type="hidden" formControlName="roles" class="form-control"/>
        </div><div class="form-group col">
          <input type="hidden" formControlName="timeCreated" class="form-control"/>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Enter Password" />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label>New Password</label>
          <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }" placeholder="Enter New Password" />
          <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
            <div *ngIf="f.newPassword.errors.required">Password is required</div>
            <div *ngIf="f.newPassword.errors.minlength">Password must be at least 6 characters</div>
            <div *ngIf="f.newPassword.errors.pattern">Password must be a valid date in the format ex: abcd1@</div>
          </div>
        </div>
        <div class="form-group col">
          <label>Confirm New Password</label>
          <input type="password" formControlName="confirmNewPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.confirmNewPassword.errors }" placeholder="Confirm New Password" />
          <div *ngIf="submitted && f.confirmNewPassword.errors" class="invalid-feedback">
            <div *ngIf="f.confirmNewPassword.errors.required">Confirm Password is required</div>
            <div *ngIf="f.confirmNewPassword.errors.mustMatch">Passwords must match</div>
          </div>
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" formControlName="acceptTerms" id="acceptTerms" class="form-check-input" [ngClass]="{ 'is-invalid': submitted && f.acceptTerms.errors }" />
        <label for="acceptTerms" class="form-check-label">Accept Terms & Conditions</label>
        <div *ngIf="submitted && f.acceptTerms.errors" class="invalid-feedback">Accept Ts & Cs is required</div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1">Save</button>
        <button class="btn btn-secondary" type="reset" >Cancel</button>
      </div>
    </form>
  </div>
</div>
