
<div style="height: 595px">
  <div class="row" >
    <div class="col-md-6">
      <div class="row">
        <div class="ng-autocomplete">
          <ng-autocomplete [data]="data"
                           [searchKeyword]="keyword"
                           (selected)="selectEvent($event)"
                           (inputChanged)='onChangeSearch($event)'
                           (inputFocused)='onFocused($event)'
                           [itemTemplate]="itemTemplate"
                           [notFoundTemplate]="notFoundTemplate"
                           placeholder="Search By Username"
                           style="width: 321px;float: left; margin-left: 54px; margin-top: 5px; background-color: #9da4ab" id="username">
          </ng-autocomplete>

          <ng-template #itemTemplate let-item >
            <a href="javascript:void(0)" style="height: 70px">
              <span><img src="{{item.avatar}}" width="40" height="40" style="border-radius: 44px; border: #4e5454 solid"></span>&nbsp;
              <span [innerHTML]="item.username" style="color: #070707"></span><br>
            </a>
            <hr>
          </ng-template>

          <ng-template #notFoundTemplate let-notFound>
            <div [innerHTML]="notFound"></div>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-md-6">

    </div>
  </div>
  <br>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
  <div class="container">
    <div class="member-entry" *ngFor="let user of users | paginate :{
        itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
  }">
      <a routerLink="user/edit/{{user.id}}" class="member-img">
        <img src="{{user.avatar}}" width="50px" height="50px" style="border-radius: 10px">
        <i class="fa fa-forward"></i>
      </a>
      <div class="member-details">
          <h4> <a routerLink="user/edit/{{user.id}}"> {{user.username}}</a> </h4>
          <div class="row info-list">
            <div class="col-sm-3">
              <i class="fa fa-map-marker"></i>
              <a routerLink="user/edit/{{user.id}}"> {{user.address}}</a>
            </div>
            <div class="col-sm-3">
              <i class="fa fa-mail-bulk"></i>
              <a routerLink="user/edit/{{user.id}}"> {{user.email}}</a>
            </div>
            <div class="clear"></div>
            <div class="col-sm-3">
              <i class="fa fa-phone"></i>
              <a routerLink="user/edit/{{user.id}}"> {{user.phone}}</a>
            </div>
            <div class="col-sm-3">
              <i class="fa fa-clock"></i>
              <a routerLink="user/edit/{{user.id}}"> {{user.timeCreated}}</a>
            </div>
            <div class="col-sm-3">
              <i class="fa fa-street-view"></i>
              <a routerLink="user/edit/{{user.id}}">View details</a>
            </div>
            <div class="col-sm-3">
              <div class="form-check form-switch" *ngIf="user.status == 1"  >
                <img src="https://img.icons8.com/fluency/2x/switch-on.png" width="30" height="30">&nbsp;
                <label class="form-check-label"> Active</label>
              </div>
              <div class="form-check form-switch" *ngIf="user.status == 2" >
                <img src="https://img.icons8.com/color/2x/switch-off.png" width="40" height="40">&nbsp;
                <label class="form-check-label">Lock</label>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
  <div class="d-flex justify-content-center">
    <pagination-controls previousLabel="Back" nextLabel="Next" (pageChange)="tabSize($event)">
    </pagination-controls>

  </div>
      </div>
