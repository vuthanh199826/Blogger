<div class="d-flex align-items-center justify-content-between mb-2" >
  <form class="d-flex" style="float: right">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
  <app-hashtag-create></app-hashtag-create>
</div>
<div>

</div>
<div class="row" style="height: 480px">
  <div class="col-4" style="float: left; padding: 20px 20px 20px 20px" *ngFor="let hashtag of hashtags | paginate :{
        itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
  }"><div class="table-hover">
    <div class="carbon-example flex-wrapper">
      <img src="{{hashtag.image}}" alt="example design logo" height="60px" width="60px" style="border-radius: 10%">
      <div class="inner-wrapper">
        <h6>{{hashtag.name}}</h6>
      </div>
      <button class="btn btn-outline-success" style="width: 40px; height: 40px; border-radius: 44px"><img style="border-radius: 44px" src="https://cdn-icons-png.flaticon.com/128/37/37934.png" width="15" height="15"></button>
    </div>
  </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination-controls previousLabel="Back" nextLabel="Next" (pageChange)="tabSize($event)">
  </pagination-controls>
</div>
